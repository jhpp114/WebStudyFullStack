<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PaintJS</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <!-- Creating dontrols -->
    <div class="controls">
        <!-- Range Input -->
        <div class="controls_range" id="js_Range">
            <input 
            type="range" 
            id="jsRange" 
            min="0.1" 
            max="5" 
            value="2.5" 
            step="0.1">
        </div>
        <!-- Button Fill and Save -->
        <div class="controls_button">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <!-- Color Options -->
        <div class="controls_colors" id="jsColors"> 
            <div class="controls_color js_Colors" style="background-color: #2c2c2c;"></div>
            <div class="controls_color js_Colors" style="background-color: white;"></div>
            <div class="controls_color js_Colors" style="background-color: red"></div>
            <div class="controls_color js_Colors" style="background-color: #FF9500"></div>
            <div class="controls_color js_Colors" style="background-color: #FFCC00"></div>
            <div class="controls_color js_Colors" style="background-color: #4CD963"></div>
            <div class="controls_color js_Colors" style="background-color: #0579FF"></div>
            <div class="controls_color js_Colors" style="background-color: #5856D6"></div>
        </div>
    </div>
   <script src="./app.js"></script>
</body>
</html>
