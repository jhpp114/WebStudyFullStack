<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
</head>
<body>
    <h3>Contact Us</h3>
    <div>
        <label for="userName">Name</label>
        <input type="text" name="name" id="userName">
    </div><br>
    <div>
        <label for="userEmail">Email</label>
        <input type="email" name="email" id="userEmail">
    </div><br>
    <div>
        <p>Description</p>
        <textarea name="text" id="description" cols="30" rows="10" placeholder="Your Description">
        </textarea>
    </div><br>
    <div>
        <label for="genderOpt">Gender</label>
        <select name="gender" id="genderOpt">
            <option value="none" selected>Please Select Your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div><br>
    <div>
        <p>Hobby</p>
        <input type="checkbox" name="hobby" id="coding"> coding
        <input type="checkbox" name="hobby" id="running"> running
        <input type="checkbox" name="hobby" id="studying"> studying
        <input type="checkbox" name="hooby" id="coffee"> coffee time
    </div><br>
    <div>
        <p>Favorite Coffee</p>
        <input type="radio" name="favoriteCoffee" id="" value="ice"> ice coffee
        <input type="radio" name="favoriteCoffee" id="" value="hot"> hot coffee
        <input type="radio" name="favoriteCoffee" id="" value="tea"> tea
    </div><br><br><br>
    <div>
        <button type="submit">Submit</button>
    </div><br><br><br>
    <footer>
        copyright &copy;2019
        <br><br>
        <a href="./index.html"><strong>Back To Main</strong></a>
    </footer>
</body>
</html>
