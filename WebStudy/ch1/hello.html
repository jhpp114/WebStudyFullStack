<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello World What is going on?!</h1>
    <!--Control image size-->
    <!--height can be auto and it automatically adjust with width size-->
    <!--Image is also inline element, so if you want as block-->
    <!--Use div-->
    <img src="image/Just-2.jpg" alt="just logo image" width="100px" height="auto">
    <img src="https://s.hdnux.com/photos/37/40/71/8261210/3/920x920.jpg" 
    alt="Seattle firework" width="500px" height="auto">
    <div>
        <h1>To make block element</h1>
        <img src="image/Just-2.jpg" alt="just logo image" width="100px" height="auto">
    </div>
    <div>
        <img src="https://s.hdnux.com/photos/37/40/71/8261210/3/920x920.jpg" 
    alt="Seattle firework" width="500px" height="auto">
    </div>
    <!--Autoplay attribute make video automatically play-->
    <!--If you have controls keyword, all the controls for the button will
    show up-->
    <!--resize = width and height-->
    <video src="https://ia800701.us.archive.org/26/items/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.ogv" 
    autoplay controls width="500px" height="auto">
        <!--Some video might not support ogg-->
        <source src="sample-video.ogg" type="video/">
    </video>
    <!--Audio-->
    <h1>My Audio File</h1>
    <audio src="" controls>

    </audio>
</body>
</html>
